<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body>

<h1>User List</h1>

<a href="/">Home</a></li>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Login</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Birthdate</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the users and display their details -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.login}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.birthdate}"></td>
        <td th:text="${user.accessRole}"></td>
    </tr>
    </tbody>
</table>

<p>Last visit: <span th:text="${lastVisit}"></span></p>
<p>Visit count: <span th:text="${visitCount}"></span></p>

</body>
</html>
