
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add car</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Add car</h1>
<form th:action="@{/car/add}" method="post">
    <label for="driver_id">Driver ID:</label>
    <input type="text" id="driver_id" name="driver_id" required>
    <br>
    <label for="fix_state">Fix state:</label>
    <input type="text" id="fix_state" name="fix_state" required>
    <br>
    <label for="state_number">State number:</label>
    <input type="text" id="state_number" name="state_number" required>
    <br>
    <button type="submit">Add</button>
</form>
</body>
</html>
