<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Car List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-left: 2rem;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header, footer {
            background-color: #0078D4;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-left: 2rem;
        }
        main {
            padding: 2rem;
            margin-left: 2rem;
        }
        table {
            width: 100%;
            margin-left: 2rem;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        table th, table td {
            margin-left: 2rem;
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        table th {
            margin-left: 2rem;
            background-color: #0078D4;
            color: white;
        }
    </style>
</head>

<body>

<h1>Car List</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Driver ID</th>
        <th>Fix State</th>
        <th>State Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.driverId}"></td>
        <td th:text="${car.fixState}"></td>
        <td th:text="${car.stateNumber}"></td>
    </tr>
    </tbody>
</table>

<p>Last visit: <span th:text="${lastVisit}"></span></p>
<p>Visit count: <span th:text="${visitCount}"></span></p>

</body>
</html>
