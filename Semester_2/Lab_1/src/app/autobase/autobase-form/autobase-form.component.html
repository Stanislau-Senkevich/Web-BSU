<form #Form="ngForm" (ngSubmit)="onSubmit(Form)" >
    <h2>Form for adding driver</h2>
    <div>
      <label for="name">Driver</label>
      <div>
        <input type="text" class="form-control" [(ngModel)]="model.driver" name="driver" #name="ngModel"/>
      </div>
    </div>
    <div>
      <label for="description">Description</label>
      <div>
        <textarea id="details" class="form-control" rows="4" [(ngModel)]="model.description" name="description" #description="ngModel"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="Form.invalid">Add</button>
      </div>
    </div>
</form>
