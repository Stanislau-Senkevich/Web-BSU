<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <input id="input" onclick="Add()" type="button" value="Ввод информации о туре">

</html>
